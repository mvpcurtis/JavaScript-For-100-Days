<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript For 100 Days</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <main>
        <div class="app">
          <h1>Tip Calculator</h1>
          <p>This is a tip calculator where you enter the bill amount and how much you'd like to tip.</p>
          <div class="bill-amount">
            <label for="bill-amount">Enter the total amount for the bill:</label>
            <input type="text" name="bill-amount" id="bill-amount" />
          </div>
          <div class="tip-amount">
            <label for="tip-amount">Enter the amount you'd like to tip:</label>
            <input type="text" name="tip-amount" id="tip-amount" />
          </div>
          <button>Calculate</button>
        </div>
      </main>
    </div>
    <script src="assets/js/script.js"></script>
  </body>
</html>
