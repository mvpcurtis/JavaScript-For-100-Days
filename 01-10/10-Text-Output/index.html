<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta data -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- page title -->
    <title>JavaScript For 100 Days</title>
    <!-- css -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!-- container -->
    <div class="container">
      <div class="app">
        <!-- app -->
        <main>
          <h1>Text Output</h1>
          <p id="title">JavaScipt For 100 Days</p>
          <div class="wrapper">
            <section>
              <label for="input">Enter something...</label>
              <input type="text" name="input" id="input" />
              <table border="1">
                <thead>
                  <tr>
                    <td width="200px">Variation:</td>
                    <td>Result:</td>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td width="200px">Character Length:</td>
                    <td id="length"></td>
                  </tr>
                  <tr>
                    <td width="200px">Uppercase:</td>
                    <td id="uppercase"></td>
                  </tr>
                  <tr>
                    <td width="200px">Lowercase:</td>
                    <td id="lowercase"></td>
                  </tr>
                  <tr>
                    <td width="200px">Capitalize:</td>
                    <td id="capitalize"></td>
                  </tr>
                  <tr>
                    <td width="200px">First Letter:</td>
                    <td id="first-letter"></td>
                  </tr>
                  <tr>
                    <td width="200px">Last Letter:</td>
                    <td id="last-letter"></td>
                  </tr>
                  <tr>
                    <td width="200px">Initals:</td>
                    <td id="initials"></td>
                  </tr>
                </tbody>
              </table>
            </section>
          </div>
        </main>
      </div>
    </div>
    <!-- js -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
