<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta data -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- page title -->
    <title>JavaScript For 100 Days</title>
    <!-- css -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!-- container -->
    <div class="container">
      <div class="app">
        <!-- app -->
        <main>
          <h1>Temperature Converter</h1>
          <p>JavaScipt For 100 Days</p>
          <div class="wrapper">
            <section id="celsius">
              <span>Celsius:</span>
              <input type="text" name="cel" id="cel" placeholder="&deg;C" />
              <button>Convert To Fahrenheit</button>
            </section>
            <section id="fahrenheit">
              <span>Fahrenheit:</span>
              <input type="text" name="fah" id="fah" placeholder="&deg;F" />
              <button>Convert To Celsius</button>
            </section>
          </div>
        </main>
      </div>
    </div>
    <!-- js -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
