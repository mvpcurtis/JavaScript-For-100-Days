<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta data -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- page title -->
    <title>JavaScript For 100 Days</title>
    <!-- css -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!-- container -->
    <div class="container">
      <div class="app">
        <!-- app -->
        <main>
          <h1>Image Slider</h1>
          <p id="title">JavaScipt For 100 Days</p>
          <div class="wrapper">
            <section>
              <figure class="slide">
                <img src="assets/images/pexels-1.jpg" alt="1st picture of a beach." />
                <figcaption>The 1st picture of a stunning beach.</figcaption>
              </figure>
              <figure class="slide">
                <img src="assets/images/pexels-2.jpg" alt="2nd picture of a beach." />
                <figcaption>The 2nd picture of a stunning beach.</figcaption>
              </figure>
              <figure class="slide">
                <img src="assets/images/pexels-3.jpg" alt="3rd picture of a beach." />
                <figcaption>The 3rd picture of a stunning beach.</figcaption>
              </figure>
              <figure class="slide">
                <img src="assets/images/pexels-4.jpg" alt="4th picture of a beach." />
                <figcaption>The 4th picture of a stunning beach.</figcaption>
              </figure>
              <figure class="slide">
                <img src="assets/images/pexels-5.jpg" alt="5th picture of a beach." />
                <figcaption>The 5th picture of a stunning beach.</figcaption>
              </figure>
              <button id="previous-image">&lt;</button>
              <button id="next-image">&gt;</button>
            </section>
          </div>
        </main>
      </div>
    </div>
    <!-- js -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
